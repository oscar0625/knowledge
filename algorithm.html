<script>
  // 顺序表查找哨兵版
  function Seguential_Search(arr, key) {
    let i = 0,
      len = arr.length;
    //设置哨兵
    arr[len] = key;
    while (arr[i] != key) {
      i++;
    }
    return i === len ? -1 : i
  }
  //有序表查找 折半法
  function Binaxy_Search(arr, key) {
    let mid,
      low = 0,
      high = arr.length;
    while (low <= high) {
      mid = parseInt((high + low) / 2);
      if (arr[mid] < key) {
        low = mid + 1;
      } else if (arr[mid] > key) {
        high = mid - 1;
      } else {
        return mid
      }
    }
    return -1
  }
</script>
