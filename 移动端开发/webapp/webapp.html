<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--设置浏览器编码类型-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=UTF-8"/>
    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">

    <!-- 告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="telephone=no"/>
    <!--点击地址禁止跳转至地图！-->
    <meta name="format-detection" content="address=no"/>
    <!--？？？天猫在用-->
    <meta name="format-detection" content="date=no"/>
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name=”format-detection” content=”email=no”  />


    <!--IOS私有属性，可以添加到主屏幕-->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- IOS私有属性， 它指定的iphone中safari顶端的状态条的样式 default ：状态栏背景是白色。black ：状态栏背景是黑色。black-translucent ：状态栏背景是半透明。 如果设置为 default 或 black ,网页内容从状态栏底部开始。 如果设置为 black-translucent ,网页内容充满整个屏幕，顶部会被状态栏遮挡。-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />


    <title>webapp</title>
    <style>
        /* 禁用iPhone中Safari的字号自动调整 */
        html { -webkit-text-size-adjust: none; }
        /* 设置HTML5元素为块 */
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
        /* 设置图片视频等自适应调整 */
        img { max-width: 100%; height: auto; width: auto; /* ie8 */ }
        .video embed, .video object, .video iframe { width: 100%; height: auto; }
    </style>

</head>
