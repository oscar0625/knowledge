<!DOCTYPE html>
<html>
<head>
    <title>meta大全</title>

    <!--通用-->
    <!--设置浏览器编码类型-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=UTF-8"/>

    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">



    <!--兼容-->
    <!--指定ie用当前的最高版本-->
    <meta http-equiv ="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--国内的主流浏览器都是双核浏览器 优先通过Webkit内核渲染-->
    <meta name="renderer" content="webkit" />



    <!--手机-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- 告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="telephone=no"/>
    <!--点击地址禁止跳转至地图！-->
    <meta name="format-detection" content="address=no"/>
    <!--？？？天猫在用-->
    <meta name="format-detection" content="date=no"/>
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="format-detection" content="email=no"/>

    <!--IOS私有属性，删除默认的苹果工具栏和菜单栏 ,当我们需要显示工具栏和菜单栏时，这个行meta就不用加了，默认就是显示。-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--IOS私有属性，添加到主屏幕后，全屏显示。-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!-- IOS私有属性， 它指定的iphone中safari顶端的状态条的样式 default ：状态栏背景是白色。black ：状态栏背景是黑色。black-translucent ：状态栏背景是半透明。 如果设置为 default 或 black ,网页内容从状态栏底部开始。 如果设置为 black-translucent ,网页内容充满整个屏幕，顶部会被状态栏遮挡。-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />


    <!--其他-->
    <meta name="keywords" content="">
    <meta name="Description" content="">
    <meta name="Author" content="">


    <link rel="apple-touch-icon" href="图片地址" />
    <link rel="apple-touch-icon-precomposed" href="图片地址" />
    <!-- iOS用rel="apple-touch-icon",android 用rel="apple-touch-icon-precomposed"。这样就能在用户把网页存为书签时，在手机HOME界面创建应用程序样式的图标。-->
    <style>

        /* 设置HTML5元素为块 */
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
        /* 设置图片视频等自适应调整 */
        img { max-width: 100%; height: auto; width: auto; /* ie8 */ }
        .video embed, .video object, .video iframe { width: 100%; height: auto; }
    </style>
</head>
<body>
</body>
</html>
