<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角</title>
    <style>
        .sanjiaoqu{
            width: 100px;
            height: 240px;
            position: relative;
            background: #fff;
        }
     .sanjiaoqu div::before{
         content: '';
         width: 0;
         height: 0;
         border-top:240px solid transparent;  /*直角三角的高为240*/
         border-left:100px solid #14285d; /*直角三角的宽为100*/
         position: absolute;
         top: 0;
         left:0;
         z-index: 2;
     }
     .sanjiaoqu div::after{
         content: '';
         width: 0;
         height: 0;
         border-top:240px solid transparent;  /*直角三角的高为240*/
         border-right:100px solid #f4f4f4;
         position: absolute;
         top: 0;
         right:0;
     }
    </style>
</head>
<body>
<div class="sanjiaoqu">
    <div></div>
</div>
</body>
</html>
