<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #baidu1{
            width: 100px;
            height: 100px;
            border:2px solid #000;   /*左边的矩形框*/
        position: relative;
            margin-right: 10px;
        }
        #baidu1:before,#baidu1:after{
            content: ' ';
            position: absolute;
            left: 100%;
            border: solid transparent;    /*伪元素设置为透明框*/
        }
        #baidu1:after{
            width: 0px;
            height: 0px;
            top:20px;
            border-width: 10px;
            border-left: 10px solid  #fff;    /*after元素，左三角形，白色，小三角形，会遮盖before元素*/
        }
        #baidu1:before{
            width: 0px;
            height: 0px;
            top:18px;
            border-width: 12px;
            border-left: 12px solid #000;  /*黑色大左三角形，被白色覆盖一部分，正好剩下2px的边*/
        }
    </style>
</head>
<body>
<div id="baidu1"></div>
</body>
</html>
