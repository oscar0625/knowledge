<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>title</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            /* 核心代码 */
            text-align: center;
            line-height: 400px;
            font-size: 0;
            /* 核心代码 */
        }

        img {
            /* 核心代码 */
            vertical-align: middle;
            /* 核心代码 */
        }

        span {
            /* 核心代码 */
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
            font-size: 16px;
            /* 核心代码 */
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <!-- 大小不定图片 -->
            <img src="./logo.png" />
        </div>
        <div class="box">
            <span>会议认为，党的十八大以来，我国经济发展取得历史性成就、发生历史性变革，为其他领域改革发展提供了重要物质条件。经济实力再上新台阶，经济年均增长7.1%，成为世界经济增长的主要动力源和稳定器。</span>
        </div>
    </div>
</body>
