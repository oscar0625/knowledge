     *  移动浏览器为什么会设置300毫秒的等待时间呢？ 这与双击缩放的方案有关。 平时我们有可能已经注意到了， 双击缩放， 即用手指在屏幕上快速点击两次，
        可以看到内容或者图片放大， 再次双击， 浏览器会将网页缩放至原始比例。
        浏览器捕获第一次单击后， 会先等待一段时间， 如果在这段时间区间里用户未进行下一次点击， 则浏览器会做单击事件的处理。
        如果这段时间里用户进行了第二次单击操作， 则浏览器会做双击事件处理。 这段时间就是上面提到的300毫秒延迟。
     * **/

        FastClick.attach(document.body);

        FastClick.attach(document.body);
