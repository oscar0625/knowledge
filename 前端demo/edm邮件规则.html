<script>
    // z最好使用table布局
    // 1、全局规则之一，不要写<style>标签、不要写class，所有CSS都用style属性，什么元素需要什么样式就用style写内联样式。
    // 2、全局规则之二，少用图片，邮箱不会过滤你的img标签，但是系统往往会默认不载入陌生来信的图片，如果用了很多图片的邮件，在片没有载入的情况下，丑陋无比甚至看不清内容，没耐心的用户直接就删除了。图片上务必加上alt。 用background元素设置背景图片;
    // 3、不要在style里面写float、position这些style，因为会被过滤。那么如何实现左右布局或者更复杂的布局呢？用table。
    // 4、table style内容里面background可以设置color，但是img会被过滤，就是说不能通过CSS来设置背景图片了。但是有一个很有意思的元素属性，也叫background，里面可以定义一个图片路径，这是个不错的替代方案，虽然这样功能有限，比如无法定位背景图片了，有总比没有好。例如要给一个单元格加一个背景，必须这样写： 
    // <td background="http://image1.koubei.com/images/common/logo_koubei.gif"></td> 
    // <td background="http://image1.koubei.com/images/common/logo_koubei.gif"></td> 
    // 5、div模式的邮箱不支持flash，iframe模式的有待验证。 

</script>
