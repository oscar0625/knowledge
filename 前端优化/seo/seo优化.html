    /**
     * https://www.cnblogs.com/EnSnail/p/5671345.html
     * 在搜索引擎网站，比如百度，在其后台有一个非常庞大的数据库，里面存储了海量的关键词，而每个关键词又对应着很多网址，这些网址是百度程序从茫茫的互联网上一点一点下载收集而来的，这些程序称之为“搜索引擎蜘蛛”或“网络爬虫”。
     *
     * 一、网页代码优化 
     * 1. <title>标题  title控制在30个字内 首页标题一旦设定，不要轻易修改 不要堆彻
     * 2. <meta keywords> ','分割    不要堆彻
     * 2. <meta description> 尽量控制在200个字符以内   不要堆彻
     * 3. <img>应使用 "alt" 属性加以说明
     *    1）当图片未成功显示时候，仍可以显示文本，用户也可以大致了解图片主
          2）当图片成功显示的时候，鼠标以上图片，可显示图片描述
          3）可解决网速慢、src引用错误、浏览器禁用图像、用户使用屏幕阅读器等情况
     * 4. <a>标签 要加 "title" 属性加以说明  
            当链接是你不认可的东西时；当链接主要是商业性质的时候；则需要加上 rel="nofollow" , 告诉 “网络爬虫” 不要爬
     * 5. 标签语义化 不要都使用div  比如：h1-h6 是用于标题类的，<nav>标签是用来设置页面主导航的等。 尽量合理的使用ul、ol、table等
     * 6. 正文标题要用<h1>标签： “网络爬虫” 认为它最重要
     * 7. <strong>、<em>标签 : 需要强调时使用。
     * 8. 在网站上合理设置Robot.txt文件  搜索引擎爬行网站第一个访问的文件就是robot.txt。
     *    在线生成 http://tool.chinaz.com/robots/
     *    在线检测 https://ziyuan.baidu.com/robots/intro  
     *
     *
     * 二、注意
     * 1.控制首页链接数量 首页链接在100个以内 扁平化的目录结构,不要超过3级
     *   静态地址 更利于seo
     * 2.谨慎使用 display：none ;因为搜索引擎会过滤掉display:none其中的内容 对于不想显示的文字内容，应当设置z-index或设置到浏览器显示器之外。
     * 3.重要内容不要用JS输出,因为“网络爬虫”不认识
     * 4.尽量少使用iframe框架,因为“网络爬虫”一般不会读取其中的内容  flash、视频也是
     *
     * 三 Ajax和seo
     * 涉及到ajax的前端seo优化是无法进行的 只有借助与后台的渲染  才能更好的完成 seo的优化
     * 
    * */
</script>
