<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单分页</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body{
            height:6000px;
        }
        *{
            font-family: "Microsoft YaHei";
        }
        .oscarPagination{
            display: table;
            margin:0 auto 85px;
            color: #555555;
        }
        .oscarPagination >span{
            float: left;
            margin-left: 10px;
            cursor: pointer;
            line-height: 28px;

        }
        .oscarPagination .prev,.oscarPagination .next{
            width: 74px;
            line-height: 26px;
            text-align: center;
            border: 1px solid #4591e2;
            color: #555555;
            -webkit-border-radius: 13px;
            -moz-border-radius: 13px;
            -ms-border-radius: 13px;
            border-radius: 13px;
        }
        .oscarPagination .prev{
            margin:0 10px 0 30px;
        }
        .oscarPagination .next{
            margin:0 30px 0 10px;
        }
        .oscarPagination .o_disabled{
            cursor:not-allowed;
            opacity: 0.5;
        }

        .oscarPagination>ul{
            float: left;
        }
        .oscarPagination>ul >li{
            float: left;
            width: 28px;
            line-height: 28px;
            text-align: center;
            cursor: pointer;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
            margin-left:5px;
        }
        .oscarPagination>ul>.o_active{
            background: #4591e2;
            color: #fff;
        }
        .oscarPagination>ul>span{
            float: left;
            width: 28px;
            line-height: 28px;
            margin-left:5px;
        }
    </style>
</head>
<body>
<div id="oscarPagination" class="clearfix"></div>
</body>
