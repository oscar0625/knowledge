<script>
    // 创建translate3d x y z的值
    function createTranslate(radius, angle, rate) {
        let x, y, z;
        x = Math.sin(angle * Math.PI / 180) * radius;
        z = (1 - Math.cos(angle * Math.PI / 180)) * radius;
        switch (angle) {
            case (90):
                x = radius;
                z = radius;
                break;
            case (180):
                x = 0;
                z = 2 * radius;
                break;
            case (270):
                x = -radius;
                z = radius;
                break;
            case (360):
                x = 0;
                z = 0;
                break;
        }
        y = z * rate;
        return {
            x,
            y,
            z
        }
    }

    // 创建运动轨迹数组
    function createTrail(radius, rate) {
        let arr = [];
        for (let index = 1; index <= 360; index++) {
            let {
                x,
                y,
                z
            } = createTranslate(radius, index, rate);
            arr.push(`translate3d(${0 - x}px, ${0 - y}px, ${0 - z}px )`)
        }
        return arr;
    }

    // 运动行为函数
    function motion(points, trail) {
        var trailIndex = 0;
        return function () {
            points.map((item, index, cur) => {
                item.style.transform = trail[(trailIndex + Math.ceil(index * 360 / cur.length)) % 360];
            })
            trailIndex++;
            // //保留的思考过程
            // //内圈
            // insidePoint.map((item, index) => {
            //     item.style.transform = insideTrail[(insideTrailIndex + index * 90) % 360];
            // })
            // insideTrailIndex++;
            // //中圈
            // middlePoint.map((item, index) => {
            //     item.style.transform = middLeTrail[(middLeTrailIndex + index * 60) % 360];
            // })
            // middLeTrailIndex++;
            // //外圈
            // outsidePoint.map((item, index) => {
            //     item.style.transform = outsideTrail[(outsideTrailIndex + index * 45) % 360];
            // })
            // outsideTrailIndex++;
        }
    }

    let
        //内中外轨迹
        insideTrail = createTrail(260, 0.45),
        middLeTrail = createTrail(430, 0.45),
        outsideTrail = createTrail(540, 0.45),
        //内中外的点
        insidePoint = [...document.querySelectorAll(".inside")],
        middlePoint = [...document.querySelectorAll(".middle")],
        outsidePoint = [...document.querySelectorAll(".outside")],
        //内中外的运动行为
        insideMotion = motion(insidePoint, insideTrail),
        middleMotion = motion(middlePoint, middLeTrail),
        outsideMotion = motion(outsidePoint, outsideTrail),
        //帧数限制
        frameNumber = 0;

    function animate() {
        requestAnimationFrame(animate);

        if (frameNumber % 4 === 0) {
            insideMotion();
            middleMotion();
            outsideMotion();
        }

        frameNumber++;
    }
    animate();
</script>
