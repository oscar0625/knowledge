<script>
    // 朴素的
    function simple(s, t) {
        let i = 0,
            j = 0;
        while (i < s.length && j < t.length) {
            if (s.charAt(i) === t.charAt(j)) {
                i++;
                j++;
            } else {
                i = i - j + 1
                j = 0;
            }
        }
        // 如果j最后等于t.length 证明查找成功
        if (j !== 0 && j === t.length) {
            return i - j
        } else {
            return -1
        }
    }
</script>
