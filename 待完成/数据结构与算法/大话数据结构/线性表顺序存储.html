<script>
    // 线性表顺序存储结构 获得元素操作
    // L表 i索引
    function getElem(L, i) {
        if (L.length === 0 || i < 0 || i > L.length) {
            return undefined
        }
        return L[i]
    }
    // 线性表顺序存储结构 插入操作
    // L表 i索引 e插入的元素
    function ListInsert(L, i, e) {
        let j = L.length;
        if (i < 0 || i > j) {
            throw Error("超出线性表范围")
        }
        // 最后一个元素到i 分别往后移动一个位置
        while (j > i) {
            L[j] = L[j - 1]
            j--;
        }
        // 插入新元素
        L[i] = e;
        return L
    }
    // 线性表顺序存储结构 删除操作
    // L表 i索引
    function ListDelete(L, i) {
        let j = L.length - 1,
            e;
        if (j === 0) {
            throw Error("线性表为空")
        }
        if (i < 0 || i > j) {
            throw Error("超出线性表范围")
        }
        // 保留被删除的元素
        e = L[i]
        // i到最后一个元素 分别往前移动一个位置
        while (i < j) {
            L[i] = L[i + 1]
            i++;
        }
        // 删除
        L.length = j
        return e
    }
    
</script>
