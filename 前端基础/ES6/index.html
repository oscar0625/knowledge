<script>
    // 1.变量的声明
    //      let取代var
    //      在let和const之间，建议优先使用const，所有的函数都应该设置为常量，有些number和string也设置为常量。

    // 2.变量的解构赋值
    //      使用数组成员对变量赋值时，优先使用解构赋值。
    //      函数的参数如果是对象的成员，优先使用解构赋值。
    //      如果函数返回多个值，优先使用对象的解构赋值，而不是数组的解构赋值。这样便于以后添加返回值，以及更改返回值的顺序。
    //      模块import的解构赋值

    // 3.字符串
    //      静态字符串一律使用单引号或反引号，不使用双引号。动态字符串使用反引号。

    // 4.数组
    //      使用扩展运算符（...）复制/合并数组。
    //      使用扩展运算符（...）可以将具备Iterator接口的数据结构（类数组，set/Map,字符串）转为真正的数组。
    //      使用 Array.from 方法，可以将具备Iterator接口的数据结构（类数组，set/Map,字符串）转为真正的数组。

    // 5.对象
    //      使用扩展运算符（...）复制/合并对象。
    //      对象的属性和方法，尽量采用简洁表达法，这样易于描述和书写。
    //      对象尽量静态化（const），一旦定义，就不得随意添加新的属性。如果添加属性不可避免，要使用Object.assign方法。
    //      如果对象的属性名是动态的，可以在创造对象的时候，使用属性表达式定义。

    // 6.Iterator接口
    //      具备Iterator接口的数据结构（数组、类数组，set/Map,字符串），就可以用for...of循环遍历它的成员
    //      具备Iterator接口的数据结构（类数组，set/Map,字符串），就可以用扩展运算符 或 Array.from 转为数组

    // 7.函数
    //      使用默认值语法设置函数参数的默认值。所有配置项都应该集中在一个对象，放在最后一个参数。
    function fnc(target = '#ele', opt = {}) {}
    //      不要在函数体内使用 arguments 变量，使用 rest 运算符（...）代替。

    //      立即执行函数可以写成箭头函数的形式。    (() => {})();
    //      那些需要使用函数表达式的场合（如回调函数），尽量用箭头函数代替。因为这样更简洁，而且绑定了 this。
    //      箭头函数取代Function.prototype.bind，不应再用 self/_this/that 绑定 this。
    //      简单的、单行的、不会复用的函数，建议采用箭头函数。如果函数体较为复杂，行数较多，还是应该采用传统的函数写法。

    // 8.Class
    //      总是用 Class，取代需要 prototype 的操作。因为 Class 的写法更简洁，更易于理解。
    //      使用extends实现继承，因为这样更简单，不会有破坏instanceof运算的危险。

    // 9.模块
    //      使用import取代require。使用export取代module.exports。
    //      如果模块只有一个输出值，就使用export default，如果模块有多个输出值，就不使用export default，export default与普通的export不要同时使用。
    //      不要在模块输入中使用通配符。因为这样可以确保你的模块之中，有一个默认输出（export default）。
    //      如果模块默认输出一个函数，函数名的首字母应该小写。如果模块默认输出一个对象，对象名的首字母应该大写。
</script>

</html>
