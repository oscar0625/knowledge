    <title>扩展运算符与Rest参数</title>
</head>

<body>

</body>
<script>
    // 扩展运算符 与 rest 参数互为逆运算，形式  ...变量名

    // 扩展运算符 ...
    // 1.数组：将一个数组转为用逗号分隔的参数序列
    //              应用：
    //                  复制数组 
    //                  合并数组
    // 2.对象：将一个对象所有可遍历属性展开（不包含原型对象）
    //              应用：
    //                  复制对象 
    //                  合并对象  注意如果属性名相同则覆盖
    // 3.使用扩展运算符可以将具备Iterator接口的数据结构（类数组，set/Map,字符串）转为真正的数组。

    // rest参数 （必须是最后一位，rest参数之后不能再有其他参数）
    // 1.数组：将多余的数值放入数组中
    //              应用：
    //                  与解构赋值结合  
    //                  const [first, ...last] = [1, 2, 3, 4, 5];
    //                  console.log(first); // 1
    //                  console.log(last); // [2, 3, 4, 5]
    // 2.对象：将多余的可遍历的键值对放入对象中（不包含原型对象）
    //              应用：
    //                  与解构赋值结合  
    //                  const { name, ...others } = { name: 'oscar', age: 18, sex: 'boy' };
    //                  console.log(name); // 'oscar'
    //                  console.log(others); // {age: 18, sex: "boy"}
    // 3.函数：将函数多余的参数放入数组中
    //              应用：
    //                  替代arguments
    function log(...params) {
        console.log.call(null, params);
    }
</script>

</html>
