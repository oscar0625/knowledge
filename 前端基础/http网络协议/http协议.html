<script>
    /*
    * 1. HTTP协议（HyperText Transfer Protocol，超文本传输协议）
    *  HTTP协议是客户端浏览器与Web服务器之间的 应用层通信协议。
    *  HTTP协议是建立在 tcp/ip 协议之上的一种应用。
    *  HTTP协议作用是从服务器传输超文本到本地浏览器。
    *  HTTP协议的主要特点可概括如下：
         1.支持客户/服务器模式。
         2.简单快速：客户向服务器请求服务时，只需传送请求方法和路径。请求方法常用的有GET、HEAD、POST。每种方法规定了客户与服务器联系的类型不同。由于HTTP协议简单，使得HTTP服务器的程序规模小，因而通信速度很快。
         3.灵活：HTTP允许传输任意类型的数据对象。正在传输的类型由Content-Type加以标记。
         4.无连接：无连接的含义是限制每次连接只处理一个请求。服务器处理完客户的请求，并收到客户的应答后，即断开连接。采用这种方式可以节省传输时间。
         5.无状态：HTTP协议是无状态协议。无状态是指协议对于事务处理没有记忆能力。缺少状态意味着如果后续处理需要前面的信息，则它必须重传，这样可能导致每次连接传送的数据量增大。另一方面，在服务器不需要先前信息时它的应答就较快。
    *
    *
    * 2.层级 HTTP是应用层协议，主要解决如何包装数据。 而TCP/IP是传输层协议，主要解决数据如何在网络中传输
    *
    * 应用层 http协议
    * 传输层 tcp协议         建立起一个TCP连接需要经过“三次握手”：
    * 网络层 ip协议
    *
    * 数据链路层 mac地址
    * 物理层 物理设备
    *
    *
    *
    * 3.连接
    * http连接：http连接是短连接。
    *       http连接最显著的特点是客户端发送的每次请求都需要服务器回送响应，在请求结束后，会主动释放连接。
    * tcp连接: tcp连接是长连接。
    *       为什么http是短连接，而tcp是长连接？ http不是建立在tcp的基础上吗，为什么还能是短连接？
    *       因为http就是在每次请求完成后就把tcp连接关了，所以是短连接。
    * socket连接：socket连接是长连接。
    *       socket是对TCP/IP协议的封装，Socket本身并不是协议，而是一个调用接口(API)
    *
    *
    * 4.http中get与post的区别  (还有put delete,head,options不常用  如果使用多办是为了语义化)
    *   a.本质上相同。HTTP的底层是TCP/IP。所以GET和POST的底层也是TCP/IP，也就是说，GET/POST都是TCP链接。GET和POST能做的事情是一样一样的。
    *   b.但是由于HTTP的规定和浏览器/服务器的限制，导致他们在应用过程中体现出一些不同。
    *        GET参数通过URL传递，POST放在Request body中。(参数传递方式不同)
    *        GET请求在URL中传送的参数是有长度限制的，而POST么有。(传输的数据量不同，post更大量)
    *        GET比POST更不安全，因为参数直接暴露在URL上，所以不能用来传递敏感信息。(安全性post强)
    *        GET请求会被浏览器主动cache，而POST不会，除非手动设置。 (是否缓存)
    *        语义化:
    *           get语义化是发送一个请求来取得服务器上的某一资源 （获取）
    *           post语义化是向服务器提交数据。(提交)
    *           delete义化是删除某一个资源。基本上这个也很少见，不过还是有一些地方比如amazon的S3云服务里面就用的这个方法来删除资源。(删除)
    *        //特殊之处
    *        对于GET方式的请求，浏览器会把http header和data一并发送出去，服务器响应200（返回数据）；
    *        而对于POST，浏览器先发送header，服务器响应100 continue，浏览器再发送data，服务器响应200 ok（返回数据）。
    *        but:并不是所有浏览器都会在POST中发送两次包，Firefox就只发送一次。
    * */
