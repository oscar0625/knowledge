    * js垃圾回收
    * 1.标记清除(目前主流浏览器都是使用的这个 （ie9一下有例外）)
    *   当变量进入环境（例如，在函数中声明一个变量）就会将这个变量打上一个标记'进入环境'，从逻辑上讲，垃圾回收机制永远不能将标记为'进入环境'的变量回收
    *   当变量离开环境时，将其标记为'离开环境'，就会被回收
    * 2.引用计数
    *   这种方法不常用，由于在ie低版本中，DOM和BOM是使用c++以COM形式创建的对象，而COM对象的垃圾回收机制就是引用计数策略，所以在ie低版本中涉及dom和bom
    *   就会存在循环引用的问题，导致变量不能被回收，导致内存泄漏。
    *   （在ie9中,ie把dom和bom转换成了真正的js对象，这样就都变成了标记清除方式，就消除了这种内存泄漏的问题）
    * 3.去掉内存泄漏，将其置为null
