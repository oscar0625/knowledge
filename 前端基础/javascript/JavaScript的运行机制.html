<script>
    /*
    *  // JavaScript的运行机制
    *  https://blog.csdn.net/amos_liu/article/details/53560434
    *
    *
    * 1.js是单线程
    *   同一时间只能做一件事 当有多个任务时，只能按照一个顺序一个完成了再执行下一个
    *   虽然HTML5提出Web Worker标准，允许JavaScript脚本创建多个线程，
    *   但是子线程完全受主线程控制，且不得操作DOM。并没有改变JavaScript单线程的本质。
    *
    * 2.异步执行 和 同步执行 的产生
    *   由于是单线程 所以有些情况下会导致 所需的东西因 未准备好 所以无法继续执行
    *   于是提出解决办法 也就是把等待中的任务先挂起放到一边，等得到需要的东西再执行。
    *   就产生了异步执行 和 同步执行
    *
    * 3.异步执行 和 同步执行 的执行情况
    *   主线程在执行时
    *         遇到同步任务 放在主线程上执行 形成一个"执行栈"（execution context stack） 按顺序一个一个执行
    *         遇到异步任务 会将异步任务挂起  只要异步任务有了运行结果(准备好)，添加到 "任务队列"（task queue）。
    *                     也就是说每个异步任务准备好了就会立一个唯一的flag，这个flag用来标识对应的异步任务。
    *
    *         当"执行栈"中的所有同步任务执行完毕，主线程 就会读取"任务队列" 消息, 进入执行栈开始被执行。
    *         只要主线程空了，就会去读取“任务队列”。这个过程会被不断重复，这就是JavaScript的运行机制。
    *
    *  4.Event Loop
    *   主线程从“任务队列”中读取事件，这个过程是循环不断的，所以整个的运行机制又称为“Event Loop”（事件循环）
    *
    *  5."任务队列" 和 回调函数
    *    "任务队列"是一个消息队列
    *       消息包括:
    *           IO设备完成一项任务(如：ajax) 就会在“任务队列”中添加一个消息，表示相关的异步任务可以进入“执行栈”。
    *           用户产生的事件后（比如鼠标点击、页面滚动等等） 就会在“任务队列”中添加一个消息，表示相关的异步任务可以进入“执行栈”。
    *           定时事件    定时(由浏览器引擎定时)在“任务队列”中添加一个消息，表示相关的异步任务可以进入“执行栈”
    *    回调函数
    *    异步任务必须指定回调函数，当主线程开始执行"任务队列" 中的消息，就是执行对应的回调函数。
    *
    *    任务队列”是一个先进先出的数据结构，排在前面的消息，优先被主线程读取。
    *    主线程的读取过程基本上是自动的，只要执行栈一清空，“任务队列”上第一位的消息就自动进入主线程。
    *
    *
