<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*弹性盒兼容(新老版本及不同浏览器) 注意弹性盒不能兼容ie9及以下的版本 如考虑ie9及一下不可用弹性盒  http://www.cnblogs.com/iriszhang/p/6102524.html*/
        #d1{
            height:100px;
            background: red;
            /*display: flex;
              flex-direction: column; //方向 默认水平 变成垂直时 justify和align的方向会相反
              flex-wrap: wrap;   //换行（默认不换行）
              align-content: flex-start; //方向和align-items一致，属性和justify-content一致，想用必须有换行
              justify-content: center; // 水平居中
              align-items: center;  //父级设置 垂直居中
            */
        }
        #d2{
           /* order: 1; !*排序 会按从下到大排序*!
            align-self: center;!* //子级设置 垂直居中 会替代父级设置垂直方式*!
            flex-grow:1; !* 按比例来*!*/
        }
        div{

            display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
            display: -moz-box; /* 老版本语法: Firefox  */
            display: -ms-flexbox; /* 混合版本语法: IE 10 */
            display: -webkit-flex; /* 新版本语法: Chrome 21+ */
            display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */

            /*-webkit-box-pack: center;*/
            /*-moz-box-pack: center;*/
            /*-ms-flex-pack: center;*/
            /*-webkit-justify-content: center;*/
            /*justify-content: center;*/

            /*-webkit-box-pack: justify;*/
            /*-moz-box-pack: justify;*/
            /*-ms-flex-pack: justify; !* WP IE 10 *!*/
            /*-webkit-justify-content: space-between;*/
            /*justify-content: space-between;*/

            /*********注：旧版盒子中  无space-around这种分布  可使用space-between 两边加margin代替********/
            -webkit-justify-content: space-around;
            justify-content: space-around;

            -webkit-box-align: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;

            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -moz-box-orient: vertical;
            -moz-box-direction: normal;
            -ms-flex-direction: column;
            -webkit-flex-direction: column;
            flex-direction: column;

            -webkit-box-ordinal-group: 1;
            -moz-box-ordinal-group: 1;
            -ms-flex-order:1;
            order: 1;

            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            -ms-flex: 1;
            -webkit-flex-grow: 1;
            flex-grow: 1;

            /*********旧盒子不支持部分  尽量不要用了********/
            -ms-flex-wrap :wrap;
            flex-wrap:wrap;

            -webkit-align-content:center ;
            align-content:center;

            -webkit-align-self: center;
            align-self: center;


        }
    </style>
</head>
<body>
<div id="d1">
    <div id="d2"></div>
</div>
</body>
</html>
