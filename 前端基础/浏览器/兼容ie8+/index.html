<!DOCTYPE html>
<html>
<head>
    <!--x-ua-compatible 用来指定IE浏览器解析编译页面的方式-->
    <!--指定ie用ie7/8/9-->
    <meta http-equiv="x-ua-compatible" content="IE=9" >
    <meta http-equiv="x-ua-compatible" content="IE=8" >
    <meta http-equiv="x-ua-compatible" content="IE=7" >
    <!--指定ie用当前的最高版本-->
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <!--如果安装了GCF，则使用GCF来渲染页面，如果没安装GCF，则使用最高版本的IE内核进行渲染。
       GCF:Google Chrome Frame（谷歌内嵌浏览器框架GCF） 这个插件可以让用户的IE浏览器外不变，但用户在浏览网页时，实际上使用的是Google Chrome浏览器内核-->
    <meta http-equiv ="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--国内的主流浏览器都是双核浏览器 优先通过Webkit内核渲染-->
    <meta name="renderer" content="webkit">

    <!--[if lt IE 9]>
    <script src="es5-shim.js"></script>
    <![endif]-->

    <title>ie8兼容</title>

</head>
<body>
<input type="text" placeholder="asdasd">
</body>
