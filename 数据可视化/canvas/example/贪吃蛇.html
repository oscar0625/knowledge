<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
        }
        canvas{
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas></canvas>
</body>
<script>
    var canvas=document.querySelector('canvas');
    canvas.width=document.documentElement.clientWidth;
    canvas.height=document.documentElement.clientHeight;
    var ps=canvas.getContext('2d');
    function Ball(x,y){
        this.x=x;
        this.y=y;
        this.r=this.random(20)+5;
        this.color='rgb('+this.random(255)+','+this.random(255)+','+this.random(255)+')';
    }
    Ball.prototype={
        draw: function () {
            ps.beginPath();
            ps.arc(this.x,this.y,this.r,0,2*Math.PI);
            ps.fillStyle=this.color;
            ps.fill();
            ps.closePath();
            return this
        },
        random: function (num) {
            return Math.floor(Math.random()*(num+1))
        }
    };
    canvas.onmousemove= function (e) {
        var e=e||window.event;
        for(var i=0;i<10;i++){
            var p=new Ball(e.clientX, e.clientY);
            p.draw();
        }
    };
</script>
</html>
