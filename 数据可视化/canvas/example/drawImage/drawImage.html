    /*放视频*/
    var video=document.getElementsByTagName('video')[0];
    var timer;
    video.onplay= function () {
        timer=setInterval(function () {
            ps.beginPath();
            ps.drawImage(video,0,0);
            ps.closePath();
        },20);
    };
    video.onpause= function () {
        clearInterval(timer);
    };
    video.onended= function () {
        clearInterval(timer)
    }
