<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
</body>
<script>
    var canvas=document.querySelector('canvas');
    var ps=canvas.getContext('2d');
    function Ball(){
        this.x=0;
        this.y=0;
        this.r=this.random(20)||1;
        this.changeX=this.random(10)||1;
        this.changeY=this.random(10)||1;
        this.color='rgb('+this.random(255)+','+this.random(255)+','+this.random(255)+')';
    }
    Ball.prototype={
        draw: function () {
            ps.beginPath();
            ps.arc(this.x,this.y,this.r,0,2*Math.PI);
            ps.fillStyle=this.color;
            ps.fill();
            ps.closePath();
            return this
        },
        change: function () {
          this.x+=this.changeX;
          if(this.x>=500-this.r){
              this.changeX=-Math.abs(this.changeX)
          }
          if(this.x<=this.r){
              this.changeX=Math.abs(this.changeX)
          }
          this.y+=this.changeY;
          if(this.y>=500-this.r){
              this.changeY=-Math.abs(this.changeY)
          }
          if(this.y<=this.r){
              this.changeY=Math.abs(this.changeY)
          }
            return this
        },
        random: function (num) {
            return Math.floor(Math.random()*(num+1))
        }
    };
    var arr=[];
    for(var i=0;i<400;i++){
        arr.push(new Ball())
    }
    setInterval(function () {
        ps.clearRect(0,0,500,500);
        for(var i=0;i<arr.length;i++){
            arr[i].draw().change();
        }
    },50)











</script>
</html>
