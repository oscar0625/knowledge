<script>
    // NPM 是随同NodeJS一起安装的包管理工具

    // 一 命令行
    // 1.基础指令
    // npm -v                   查询版本
    // npm install npm -g       更新npm
    // npm install -g cnpm --registry=https://registry.npm.taobao.org   cnpm淘宝镜像
    //                cnpm install --by=npm


    // npm init
    // npm install <Module Name>
    // npm uninstall <Module Name>
    // npm update <Module Name>
    // npm search <Module Name>
    // npm cache clean -f       npm清理缓存
    // 快速删除node_modules
    //      npm install rimraf -g
    //      rimraf node_modules  

    // npm publish              发布包
    // npm unpublish <package>@<version>   撤销发布自己发布过的某个版本代码。
    // npm help                 帮助

    // npm list -g --depth 0    查看所有全局包

    // npm audit                扫描项目中的漏洞，仅显示详细信息，而无需修复任何问题：
    // npm audit --json         获取JSON格式的详细审核报告
    // npm audit fix            扫描您的项目中的漏洞，并自动安装任何兼容更新到易受攻击的依赖项：
    // npm audit fix --force    强制更新到顶级依赖项 

    // 2.后缀
    // -g 
    // --save-dev 和 --save 区别
    // --save-dev 是你开发时候依赖的东西，--save 是你发布之后还依赖的东西。
    // 比如 @babel/core @babel/cli @babel/preset-env 只在开发环境用到 就--save-dev 
    // 但是 @babel/polyfill 在生产环境也需要 就--save

    // 3.npx
    // npx 的原理很简单，就是运行的时候，会到node_modules/.bin路径和环境变量$PATH里面，检查命令是否存在。
    //  npx <command>  相当于 node-modules/.bin/ <command>
    // 除了调用项目内部模块，npx 还能避免全局安装的模块。只要 npx 后面的模块无法在本地发现，就会下载同名模块。
    //  下载到一个临时目录，使用以后再删除。

    // 4.npm-check-updates 检查升级依赖包
    // npm install -g npm-check-updates
    // ncu -u 检查升级依赖包
    // ncu -u -g 检查升级全局依赖包
    // npm install

    // 二 package.json
    // 1.scripts
    // 指定 script 之前会把 node_modules/.bin 加到环境变量 $PATH 的前面
    // "scripts": {
    //     "babel": "babel src --out-dir lib"
    // }
    // npm run babel(npm run-script babel)

    // npm start 是 npm run start 的简写
    // npm stop 是 npm run stop 的简写 
    // npm test 是 npm run test 的简写
    // npm restart 是 npm run restart 的简写

    // 2.devDependencies 和 dependencies
    // 同--save-dev 和 --save

    // 3.private 这是防止意外发布私有存储库的方法。
    // private: true

    // 二 npm config
    // npm config set <key> <value> [--global]
    // npm config get <key>
    // npm config delete <key>
    // npm config list
    // npm config edit
    // npm get <key>
    // npm set <key> <value> [--global]
    
    // 1.代理
    // npm config set proxy http://server:port
    // npm config set https-proxy http://server:port
    // npm config set registry "http://registry.npmjs.org/"

</script>

</html>
